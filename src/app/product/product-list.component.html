<div class="container profile">

    <div class="section profile-heading">
        <div class="columns">
            <div class="column is-2">
                <div class="image is-128x128 avatar">
                    <img src="https://placehold.it/256x256">
                </div>
            </div>
            <div class="column is-4 name">
                <p>
                    <span class="title is-bold">John Smith</span>
                    <span class="button is-primary is-outlined follow">Follow</span>
                </p>
                <p class="tagline">The users profile bio would go here, of course. It could be two lines</p>
            </div>
            <div class="column is-2 followers has-text-centered">
                <p class="stat-val">129k</p>
                <p class="stat-key">followers</p>
            </div>
            <div class="column is-2 following has-text-centered">
                <p class="stat-val">2k</p>
                <p class="stat-key">following</p>
            </div>
            <div class="column is-2 likes has-text-centered">
                <p class="stat-val">29</p>
                <p class="stat-key">likes</p>
            </div>
        </div>
    </div>
    <div class="profile-options">
        <div class="tabs is-fullwidth">
            <ul>
                <li class="link is-active"><a><span class="icon"><i class="fa fa-list"></i></span> <span>My Lists</span></a></li>
                <li class="link"><a><span class="icon"><i class="fa fa-heart"></i></span> <span>My Favorites</span></a></li>
                <li class="link"><a><span class="icon"><i class="fa fa-th"></i></span> <span>My Products</span></a></li>
                <li class="link"><a><span class="icon"><i class="fa fa-bookmark"></i></span> <span>My Bookmarks</span></a></li>
            </ul>
        </div>
    </div>

    <div class="box">
        <!-- Main container -->
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <div class="field has-addons">
                        <p class="control ">
                            <input class="input" type="text" placeholder="Tìm sản phẩm">
                        </p>
                        <p class="control">
                            <button class="button">Tìm kiếm</button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right side -->
            <div class="level-right">
                <p class="level-item"><strong>Tất cả</strong></p>
                <p class="level-item"><a>Mới</a></p>
                <p class="level-item"><a>Xu hướng</a></p>
            </div>
        </nav>
    </div>

    <div class="spacer"></div>

    <div class="columns is-multiline">
        <div class="column is-3" *ngFor="let product of products">
            <div class="card">
                <div class="card-image">
                    <a [routerLink]="['/product', product.code]">
                        <figure class="image is-4by3">
                            <img src="{{baseUrl + product.image}}" alt="">
                        </figure>
                    </a>
                </div>
                <div class="card-content">
                    <div class="content">
                        <span [appQrCode]="product.code" size="100"></span>
                        <strong class="timestamp">{{product.price | numberFormat}} VND</strong>
                    </div>
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item"><span class="icon"><i class="fa fa-money"></i></span></a>
                    <a [routerLink]="['/product', product.code]" class="card-footer-item">Xem</a>
                    <a class="card-footer-item"><span class="icon"><i class="fa fa-heart"></i></span></a>
                </footer>
            </div>
        </div>

    </div>
</div>
